<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhaLojadeJogos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja de Jogos</h1>
    </header>
    <main>
        <div id="title">
         <h2>Jogos</h2>
         <span>Lista de Jogos</span>
        </div>
        <div class="card">
            <div class="inputs">
                <label >Produto</label>
                <input type="text" id="Jogo1" placeholder="Nome do jogo">
            </div>
            <div class="inputs">
                <label >Genero do Jogo</label>
                <input type="text" id="genero" placeholder="Genero do Jogo">
            </div>
            <div class="inputs">
                <label >Preço</label>
                <input type="text" id="preco1" placeholder="Preço">
             </div>
            <button id="btn1" onclick="jogos.salvar()">Salvar Jogos</button>
            <button onclick="jogos.cancelar()">cancelar</button>
        </div>
        <div class="conteiner">
          <table >
            <thead>
                <th class="center">ID</th>
                <th>Jogo</th>
                <th>Genero</th>
                <th>Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="linhastabela">
               
            </tbody>
          </table>
        </div>
        
    </main>
    
</body>
</html>
